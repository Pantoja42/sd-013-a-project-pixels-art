<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Project</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <script defer type="text/javascript" src="script.js"></script>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <div class="centro">
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
          <div class="color selected" id="color1"></div>
          <div class="color" id="color2"></div>
          <div class="color" id="color3"></div>
          <div class="color" id="color4"></div>
        </div>
        <button onclick="refreshColors()">Gerar cores novas</button>
        <div class="aux">
          <p>Escolha o tamanho do quadro</p>
          <input type="number" id="board-size" placeholder="5 a 50" min="1" max="50"/>
          <button onclick="numberPixelBoard()" id="generate-board">Gerar quadro VQV</button>
        </div>
        <button onclick="refreshBoard()" id="clear-board">Limpar Quadro</button>
        <div id="pixel-board">
          <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
