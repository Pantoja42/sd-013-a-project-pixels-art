<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <nav id="color-palette">
    <div class="color black selected"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color orange"></div>
  </nav>
  <button id="clear-board">Limpar</button>
  <div class="input">
    <input id="board-size" type="number" min="1" max="50">
    <button id="generate-board">VQV</button>
  </div>

  <!-- Ideia de tabela de Silvio (https://github.com/tryber/sd-013-a-project-pixels-art/pull/70/files?file-filters%5B%5D=.html)-->
  <div id="pixel-board">
    <table id="table-row">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </table>
  <script src="script.js"></script>
</body>
</html>
