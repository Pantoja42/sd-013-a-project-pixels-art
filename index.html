<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto Pixel Art</title>
    <link href="jquery.nice-number.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette"></section>
      <section id="inputs">
        <div id="tools">
          <button id="clear-board">Limpar tela</button>
          <button id="random">Random color</button>
        </div>
        <div id="size">
          <input type="number" placeholder="size" id="board-size" min="1" max="50">
          <button id="generate-board">VQV</button> <span></span>
        </div>
      </section>
      <section id="pixel-board"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
