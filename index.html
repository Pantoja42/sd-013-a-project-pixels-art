<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Arte em Pixels</title>
</head>
<body>

    <h1 id="title">Paleta de Cores</h1>
  <main>
    <section id="color-palette">
      <div class="margin-left">
        <div id="colorBlack" class="color selected"></div>
        <div id="colorRed" class="color"></div>
        <div id="colorBlue" class="color"></div>
        <div id="colorGreen" class="color"></div>
      </div>
      
    </section>

    <button id="clear-board" type="button">Limpar</button>
    <div>
      <input id="board-size" type="number" min="1"/>
      <button id="generate-board" type="button">VQV</button>
    </div>

    <section id="box-container">
        <table id="pixel-board">
        </table>
    </section>
  </main>
  
  <Script src="script.js"></Script>
</body>
</html>
