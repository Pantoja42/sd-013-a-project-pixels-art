      <header>
        <h1 id="title">Paleta de Cores</h1>

      </div>

              <div class="pixel" ></div>
              <div class="pixel" ></div>
              <div class="pixel" ></div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
