<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Projeto Pixel Art</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
  </section>
  <section id="controls">
    <button id="clear-board">Limpar</button>
  </section>
  <section id="controls-2">
    <h3>Redefina altura x largura:</h3>
    <input id="board-size" type="number" placeholder="0" pattern="[0-9]+$" onkeypress="return event.charCode >= 48" min="1">
    <button id="generate-board">VQV</button>
  </section>
  <div id="pixel-board"></div>
</body>
</html>
