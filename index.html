<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <div class="header">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <main>
    <nav>
      <div id="color-palette">
        <button class="color" id="black"></button>
        <button class="color" id="red"></button>
        <button class="color" id="blue"></button>
        <button class="color" id="green"></button>
        <button class="color" id="pink"></button>
        <button class="color" id="gray"></button>
        <button class="color" id="yellow"></button>
      </div>

      <div id="random-button">
        <button class="random-color" data-button>Generate new color</button>
      </div>
    </nav>

    <section>
      <div id="input-board">
        <h3 class="input-help">Pixel board</h3>
        <p class="input-help">Escolha a quantidade de pixels que vocÃª deseja no board.
        </p>
        <label for="input-box" class="input-help" id="input-label">Digite aqui:</label>
        <input type="text" id="board-size" placeholder="Valores entre 5 e 50" required minlength="1" maxlength="2" min="5" max="50" size="13">
        <button class="input-help" id="generate-board">VQV</button>
      </div>

      <div id="pixel-board">
        
      </div>

      <div id="reset-button">

      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
