<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paleta de Cores - Turma 13 Tribo A</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <div class="color" id="black"></div>
      <div class="color" id="red"></div>
      <div class="color" id="green"></div>
      <div class="color" id="blue"></div>
    </section>
    <section class='button'>
      <button id="clear-board" class="clear-board">Limpar</button>
      <div class="Cpanel">
        <input type="number" placeholder="5/50" min="5" max="50">
        <button id="clear-board">Confirmar</button>
        <span>Defina um tamanho para sua imaginação!</span>
      </div>
    </section>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
  </body>
</html>
