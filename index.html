<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>sd-013-a-project-pixels-art</title>
</head>
<body onload="generateRandomColorPalette(), generatePixelGrid(5), paintPixel()">
  <header>
  <h1 id="title">Paleta de Cores</h1>
  </header>

  <section id="color-palette">
      <div>
        <div class="color selected" onclick="selectColor(this)"></div>
        <div class="color" onclick="selectColor(this)"></div>
        <div class="color" onclick="selectColor(this)"></div>
        <div class="color" onclick="selectColor(this)"></div>
      </div>
    </section>
    <section id="configTamanhoTelaDePintura">
      <button id="clear-board" onclick="cleanPaintingScreen()">Limpar</button>
      <input id="board-size" type="number" placeholder="5 a 50" min="1" max="50">
      <button id="generate-board" onclick="changePaintSize()">VQV</button>
    </section>
    <section id="pixel-board"></section>
  </main>
</body>
<script src="./script.js"></script>
</html>
