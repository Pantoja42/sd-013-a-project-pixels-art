<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pixels-art</title>
  </head>
  <body>
    <main class="main">
      <header>
        <h1 id="title" class="title container">Paleta de Cores</h1>
      </header>
      <!-- Palette Menu -->
      <nav id="color-palette" class="navColorsContainer container">
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
      </nav>
      <!-- buttons Menu -->
      <section id="input-board" class="buttonsMenuContainer container">
        <input type="number" min="1" id="board-size" />
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>
      </section>
      <section id="pixel-board" class="pixelBoard container">
        <!-- <div class="pixel"></div> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
