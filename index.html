<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section>
      <div class="paletas">
        <div id="color-palette" class="color black selected"></div>
        <div id="color-palette" class="color red"></div>
        <div id="color-palette" class="color pink"></div>
        <div id="color-palette" class="color green"></div>
      </div>
    </section>
    <section>
      <div class="limpador">
        <button id="clear-board">Limpar</button>
        <input id="board-size" type="number" min="1" max="50" placeholder="Número de 5 até 50">
      </div>
    </section>
    <section>
      <div class="tabela">
        <table id="pixel-board">
          <tr class="pixel-row">
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr class="pixel-row">
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr class="pixel-row">
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr class="pixel-row">
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr class="pixel-row">
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
