<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art</title>
</head>

<body>
  <header>
    <h1 id='title'>Paleta de Cores</h1>
  </header>

  <main>
    <section id='color-palette'>
      <div id='black' class="color selected"></div>
      <div id='red' class="color"></div>
      <div id='blue' class="color"></div>
      <div id='green' class="color"></div>
    </section>
    <section id='pixel-board'>
      <div class="row">
        <div id='a1' class="pixel"></div>
        <div id='b1' class="pixel"></div>
        <div id='c1' class="pixel"></div>
        <div id='d1' class="pixel"></div>
        <div id='e1' class="pixel"></div>
        <div id='a2' class="pixel"></div>
        <div id='b2' class="pixel"></div>
        <div id='c2' class="pixel"></div>
        <div id='d2' class="pixel"></div>
        <div id='e2' class="pixel"></div>
        <div id='a3' class="pixel"></div>
        <div id='b3' class="pixel"></div>
        <div id='c3' class="pixel"></div>
        <div id='d3' class="pixel"></div>
        <div id='e3' class="pixel"></div>
        <div id='a4' class="pixel"></div>
        <div id='b4' class="pixel"></div>
        <div id='c4' class="pixel"></div>
        <div id='d4' class="pixel"></div>
        <div id='e4' class="pixel"></div>
        <div id='a5' class="pixel"></div>
        <div id='b5' class="pixel"></div>
        <div id='c5' class="pixel"></div>
        <div id='d5' class="pixel"></div>
        <div id='e5' class="pixel"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
