<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixel Arts</title>
</head>
<body>
  <h1 id='title'>Paleta de Cores</h1>

  <div id='color-palette' class="table">
    <div class='tr'></div>
  </div>

  <div class="controls">
    <form id="size-form">
      <label for="board-size">Tamanho do Quadro</label>
      <input type="number" id="board-size" min="1">
      <button type="submit" id="generate-board">VQV</button>
    </form>
    <button id="clear-board">Limpar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
