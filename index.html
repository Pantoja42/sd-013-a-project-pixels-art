<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Paleta de cores</title>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="all-content">
        <header class="header">
          <div class="box-title">
            <h1 id="title">Paleta de Cores</h1>
          </div>
        </header>
        <main>
          <section id="color-pallete">
            <ul class="position-pallete">
              <div class="color selected" id="black">
              </div>
              <div class="color" id="red">
              </div>
              <div class="color" id="green">
              </div>
              <div class="color" id="blue">
              </div>
            </ul>
          </section>
          <section class="pixel-section">
            <div id="pixel-board">
              <div id="line-1">
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
              </div>
              <div id="line-2">
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
              </div>
              <div id="line-3">
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
              </div>
              <div id="line-4">
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
              </div>
              <div id="line-5">
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
                <div class="pixel">
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
