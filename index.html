<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Paleta de cores</title>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="all-content">
        <header class="header">
          <div class="box-title">
            <h1 id="title">Paleta de Cores</h1>
          </div>
        </header>
        <main>
          <section class="position-pallete">
            <ul id="color-palette">
            </ul>
          </section>
          <div class="box-button">
            <input id="board-size" type="text">
            <button id="generate-board">VQV</button>
            <button id="clear-board">Limpar</button>
          </div>
          <section class="pixel-section">
            <table id="pixel-board">
              <tr class="line">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr class="line">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr class="line">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr class="line">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr class="line">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
            </table>
          </section>
        </main>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
