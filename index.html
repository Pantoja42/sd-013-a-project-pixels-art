<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Paleta de cores</title>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="all-content">
        <header class="header">
          <div class="box-title">
            <h1 id="title">Paleta de Cores</h1>
          </div>
        </header>
        <main>
          <section class="position-pallete">
            <ul id="color-palette">
              <li class="color selected" id="black">
              </li>
              <li class="color" id="red">
              </li>
              <li class="color" id="green">
              </li>
              <li class="color" id="blue">
              </li>
            </ul>
          </section>
          <section class="pixel-section">
            <table id="pixel-board">
              <tr id="line-1">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr id="line-2">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr id="line-3">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr id="line-4">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
              <tr id="line-5">
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
                <td class="pixel">
                </td>
              </tr>
            </table>
          </section>
        </main>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
