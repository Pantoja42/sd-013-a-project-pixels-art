<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Pixel Art Project</title>
</head>

<body>
  <header id="topper">
    <div id="title-align">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <section id="pallete">
    <ul id="color-palette">
      <li class="color" id="black"></li>
      <li class="color" id="red"></li>
      <li class="color" id="blue"></li>
      <li class="color" id="yellow"></li>
      <li class="color" id="selected"></li>
    </ul>
  </section>
  <section id="pixels">
    <ul id="pixel-board">
      <div>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
      </div>
      <div>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
      </div>
      <div>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
      </div>
      <div>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
      </div>
      <div>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
        <li class="pixel"></li>
      </div>
    </ul>
   </section>
   <div id="button-align">
   <button id="clear-board">Limpar</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
